<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Печать фото</title>
    <link href="../css/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="header.css">
</head>
<body>
    <div class="content">
        <h4>Загрузите фото для печати</h4>
        <p>Максимальный размер одного файла 35 Мб</p>
        <p>Расширение файлов .jpeg, .png, .heic, .tiff, .webp</p>
        <!-- Область для перетаскивания -->
        <div id="drop-files" ondragover="return false">
            <div class="icon-photo center"></div>
            <p>Перетащите фотографии сюда</p>
        </div>
        <form id="frm">
            <input type="file" id="uploadbtn" multiple />
        </form>
        <!-- Область предпросмотра -->
        <div id="uploaded-holder">
            <div id="dropped-files">
                <!-- Кнопки загрузить и удалить, а также количество файлов -->
                <div id="upload-button">
                    <div class="center">
                        <span>0 Файлов</span>
                        <a href="#" class="upload">Загрузить</a>
                        <a href="#" class="delete">Удалить</a>
                        <!-- Прогресс бар загрузки -->
                        <div id="loading">
                            <div id="loading-bar">
                                <div class="loading-color"></div>
                            </div>
                            <div id="loading-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Список загруженных файлов -->
        <div id="file-name-holder">
            <ul id="uploaded-files">
                <h1>Загруженные файлы</h1>
            </ul>
        </div>
    </div>
<div class="center"><a href="gallery.php" class="nav">Перейти в корзину</a></div>
</body>
</html>
